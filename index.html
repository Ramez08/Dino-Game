<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- The character encoding for the document -->
    <meta charset="UTF-8" />
    <!-- The viewport meta tag to control the layout on mobile devices -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- The title of the webpage -->
    <title>Dino Game</title>
    <!-- Link to an external CSS file for styling -->
    <link rel="stylesheet" href="styling.css" />
  </head>
  <body>
    <!-- Container for the game elements -->
    <div class="game">
      <!-- The dinosaur character in the game -->
      <div id="dino"></div>
      <!-- The cactus obstacle in the game -->
      <div id="cactus"></div>
    </div>
    <!-- Link to an external JavaScript file for the game logic -->
    <script src="script.js"></script>
  </body>
</html>
